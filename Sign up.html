<script>
            function GEEKFORGEEKS() {
                var name =
                    document.forms.RegForm.Name.value;
                var email =
                    document.forms.RegForm.EMail.value;
                var phone =
                    document.forms.RegForm.Telephone.value;
                var what =
                    document.forms.RegForm.Subject.value;
                var password =
                    document.forms.RegForm.Password.value;
                var address =
                    document.forms.RegForm.Address.value;
                var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
                var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
                var regName = /\d+$/g;                                    // Javascript reGex for Name validation
 
                if (name == "" || regName.test(name)) {
                    window.alert("Xin hãy điền tên đăng nhập");
                    name.focus();
                    return false;
                }
                 if (password == "") {
                    alert("Xin hãy nhập mật khẩu");
                    password.focus();
                    return false;
                }
                if(password.length <6){
                    alert("Mật khẩu phải dài hơn 6 chữ số");
                    password.focus();
                    return false;
                }
                if (address == "") {
                    window.alert("Xin hãy điền địa chỉ gmail");
                    address.focus();
                    return false;
                }
                if (email == "" || !regEmail.test(email)) {
                    window.alert("Địa chỉ gmail sai");
                    email.focus();
                    return false;
                }
                 if (phone == "" || !regPhone.test(phone)) {
                    alert("Số điện thoại không hợp lệ");
                    phone.focus();
                    return false;
                }
                if (what.selectedIndex == -1) {
                    alert("Xin hãy chọn giới tính");
                    what.focus();
                    return false;
                }
                return true;
            }
        </script>
